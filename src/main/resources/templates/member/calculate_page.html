<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #pageHeader {
        background-color: pink;
        color: navy;
        }

        ul.tabs {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        ul.tabs li,
        ul.tabs li.current {
            cursor: pointer;
            border-radius: 1rem;
            box-shadow: 3px 3px 3px #374b73;
            line-height: 3rem;
            background: #ffdbdb;
            margin: 0.3rem 0;
            font-size: 1.2rem;
        }

        ul.tabs li:hover {
            transform: scale(1.1);
            transition: all ease-in-out 0.4s;
        }

        ul.tabs li.current {
            background: #374b73;
            color: white;
            font-size: 1.5rem;
        }

        .tab-content {
            display: none;
            background-color: #ffffff;
            height: auto;
        }

        .tab-content.current {
            display: inherit;
        }




    </style>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>
<div class="container">
    <br>
    <div id="pageHeader"><h3><strong>통계 페이지</strong></h3></div>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <div class="tab-wrapper">
                <ul class="tabs nav d-flex flex-column">
                    <li class="nav-item tab-link current" data-tab="tab-1">신청내역</li>
                    <li class="nav-item tab-link" data-tab="tab-2">통계</li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div id="tab-1" class="tab-content current">

                <!-- -->
                <div class="row">
                    <div> 총 신청 인원 수</div>
                    <div th:text="${#lists.size(customers)}">총 신청한 사람</div>
                </div>

                <!-- ajax 통해서 바로바로 검색할 수 있도록 스크립트 추가 요망-->
                <div class="row">
                    <label for="member-calculate-search">검색</label>
                    <input onchange="memberCalSearch();" type="text" class="form-control" id="member-calculate-search">
                </div>

                <div class="table-wrapper">
                    <!-- 테이블 출력 -->
                    <div class="table-section">
                        <!-- 해당 멤버가 개설한 강의를 결제한 회원들 신청 내역 -->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>회원번호</th>
                                <th>회원아이디</th>
                                <th>회원이메일</th>
                                <th>연락처</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each=" customer : ${customers}">
                                <td th:text="${customer.memberNo}"></td>
                                <td th:text="${customer.memberId}"></td>
                                <td th:text="${customer.memberEmail}"></td>
                                <td th:if="${customer.memberPhone != null}" th:text="${customer.memberPhone}"></td>
                                <td th:if="${customer.memberPhone == null}" th:text="${'연락처가 등록되지 않았습니다.'}"></td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                    <!-- 페이지 네이션-->
                    <div class="pagingbox">
                        <ul id="pagination-section" class="pagination justify-content-center" th:with="start = ${ T(Math).floor( roomEntities.number / 10 ) * 10 + 1 } ,
                                                     last = ( ${ start + 9 < roomEntities.totalPages ?  start + 9 : roomEntities.totalPages } )">

                            <li class="page-item">
                                <a class="page-link" th:href="@{/admin/adminlist( page = 1 ) }"> 처음 </a>
                            </li>

                            <li class="page-item" th:class="${roomEntities.first} ? 'disabled' ">

                                <a class="page-link"
                                   th:href="${roomEntities.first} ? '#' : @{/admin/adminlist( page = ${ roomEntities.number } ) }">
                                    이전 </a>
                            </li>

                            <li class="page-item" th:each="page : ${#numbers.sequence( start , last ) }">
                                <a class="page-link" th:href="@{/admin/adminlist( page = ${page} ) }"
                                   th:text="${page}"></a>
                            </li>

                            <li class="page-item" th:class="${roomEntities.last} ? 'disabled' ">
                                <a class="page-link"
                                   th:href="${roomEntities.last} ? '#' : @{/admin/adminlist( page = ${roomEntities.number+2} ) }">
                                    다음
                                </a>
                            </li>

                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/admin/adminlist( page=${roomEntities.totalPages} ) }">
                                    마지막 </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div id="tab-2" class="tab-content">

            </div>
            <div id="tab-3" class="tab-content">

            </div>
        </div>
    </div>
</div>

<script>

    $("ul.tabs li").click(function() {

        var tabId = $(this).attr("data-tab");

        $("ul.tabs li").removeClass("current");
        $(".tab-content").removeClass("current");

        $(this).addClass("current");
        $("#" + tabId).addClass("current");
    });




</script>


</body>
</html>
